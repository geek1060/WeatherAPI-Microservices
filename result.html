<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .weather-info {
            text-align: left;
            margin: 0 auto;
            max-width: 300px;
        }
        .weather-info p {
            margin: 10px 0;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Details</h1>
        <div class="weather-info">
            <p><strong>City:</strong> {{ data.name }}</p>
            <p><strong>Temperature:</strong> {{ (data.main.temp - 273.15)|round(2) }}Â°C</p>
            <p><strong>Humidity:</strong> {{ data.main.humidity }}%</p>
            <p><strong>Weather:</strong> {{ data.weather[0].description }}</p>
        </div>
        <a href="/" class="back-button">Search Again</a>
    </div>
</body>
</html>
